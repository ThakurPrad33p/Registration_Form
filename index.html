<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            outline: none;
        }
        .password-strength {
            margin-top: 10px;
        }
        .password-strength span {
            display: block;
            margin-top: 5px;
            font-weight: bold;
        }
        .profile-pic-input {
            display: none;
        }
        .profile-pic-label {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
        }
        #profile-pic-preview {
            max-width: 100%;
            margin-top: 10px;
        }
        #terms {
            display: block;
            margin-top: 10px;
        }
        .submit-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        .submit-button:hover {
            background-color: #2184b0;
        }
    </style>
</head>
<body>
    <img src="https//:source.unsplash.com//1600x1000/?paintin" alt="">
    <div class="container">
        <h2>User Registration</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength">
                    <span>Password Strength:</span>
                    <div id="password-strength-meter"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Profile Picture</label>
                <label for="profile-pic" class="profile-pic-label">Upload Image</label>
                <input type="file" id="profile-pic" class="profile-pic-input" accept="image/*">
                <img src="#" alt="Profile Picture Preview" id="profile-pic-preview">
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Register</button>
            </div>
        </form>
    </div>

    <script>
        // Password strength indicator
        const passwordField = document.getElementById('password');
        const passwordMeter = document.getElementById('password-strength-meter');

        passwordField.addEventListener('input', () => {
            const password = passwordField.value;
            const strength = calculatePasswordStrength(password);

            passwordMeter.style.width = `${strength}%`;

            const strengthText = getStrengthText(strength);
            passwordMeter.style.backgroundColor = strengthText.color;
            passwordMeter.textContent = strengthText.text;
        });

        function calculatePasswordStrength(password) {
            // Implement your password strength calculation logic here
            // Return a value between 0 to 100 representing the password strength
        }

        function getStrengthText(strength) {
            // Implement your strength text based on the strength value
            // Example: { text: "Weak", color: "red" }
        }

        // Preview uploaded profile picture
        const profilePicInput = document.getElementById('profile-pic');
        const profilePicPreview = document.getElementById('profile-pic-preview');

        profilePicInput.addEventListener('change', () => {
            const file = profilePicInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePicPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
